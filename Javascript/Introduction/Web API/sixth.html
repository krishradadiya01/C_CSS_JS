<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The Numbers: <output id="k1"></output></p>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

    <script>
        let s;

        function start()
        {
            if (typeof(s) == "undefined") {
                s = new Worker("sixth.html");
            }
            s.onmessage = function(event){
                document.getElementById("k1").innerHTML = event.data
            };
        }

        function stop()
        {
            s.terminate();
            s = undefined;
        }
    </script>
</body>
</html>
