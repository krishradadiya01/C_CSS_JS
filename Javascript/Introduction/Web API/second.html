<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <input id="11" type="number" min="100" max="500" required />
    <button onclick="kisu()">Done</button>

    <script>
        function kisu()
        {
            const k = document.getElementById("11")
            if (!k.checkValidity()) {
                document.getElementById("demo").innerHTML = k.validationMessage;
            } else {
                document.getElementById("demo").innerHTML = "Input OK";
            }
        }
    </script>
  </body>
</html>
