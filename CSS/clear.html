<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>

.div1 {
  float: left;
  padding: 10px;
  border: 3px solid green;
}

.div2 {
  padding: 30px;
  border: 3px solid red;
}

.div3 {
    padding: 10px;
    float: left;
  border: 3px solid rgb(7, 77, 29);
}

.div4 {
  float: left;
  padding: 10px;  
  border: 3px solid green;
}

.div5 {
  padding: 30px;
  border: 3px solid red;
  clear: left;
}
    </style>
</head>
<body>
    <div class="div1">KRISH</div>
    <div class="div2">I am Rdadiya Krish. I am learning CSS Language.</div><br><br>
    <div class="div3">KRISH</div>
    <div class="div4">KRISH</div>
    <div class="div5">I am Rdadiya Krish. I am learning CSS Language.</div>
</body>
</html>
